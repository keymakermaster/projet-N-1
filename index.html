<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양 정보 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>영양 정보 검색</h1>
        <p>영양분 또는 신체 부위를 입력하여 정보를 검색하세요.</p>
        <div class="input-group">
            <input type="text" id="search-input" placeholder="예: 비타민 C 또는 눈">
        </div>
        <button id="search-btn">검색</button>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
